<div mat-dialog-title>
  <h1>Are you sure you want to delete this item?</h1>
</div>
<div class="modal-actions" mat-dialog-actions>
  <button mat-raised-button type="button" (click)="closeDialog()">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="confirmDialog()"
    [disabled]="isPending"
  >
    <div class="delete-button-inner">
      <mat-icon *ngIf="!isPending">delete</mat-icon>
      <mat-spinner
        *ngIf="isPending"
        color="accent"
        class="button-spinner"
        [diameter]="20"
        >delete
      </mat-spinner>
      Delete
    </div>
  </button>
</div>
